---
id: cz.ondrejkolin.Barcoder
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: barcoder
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/pkgconfig
  - "*.a"
  - "*.la"
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    RUST_BACKTRACE: "1"
    RUST_LOG: barcoder=debug
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
    - '*'
    sources:
    - type: git
      url: https://gitlab.gnome.org/jwestman/blueprint-compiler
      tag: v0.12.0
  - name: barcoder
    builddir: true
    buildsystem: meson
    config-opts:
      - "-Dprofile=flathub"
    sources:
      - cargo-sources.json
      - type: git
        tag: 0.1.0
        commit: acbdc88229e71c5c341a2f1b3ff9cac1c9e2b50c
        url: https://gitlab.com/ondrej.kolin/barcoder.git
